body {
    margin: 0;

    background: #121212;
    color: #fff;
}

header {
    background: #1f1f1f;
    padding: 1rem 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.nav-list {
    list-style: none;
    display: flex;
    gap: 2rem;
}

.nav-list li {
    position: relative;
}

.nav-list li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-list li a:hover {
    color: #ff4c4c;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 0.4rem;
}

.menu-toggle .bar {
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transition: all 0.3s ease;
}

/* Tornar o menu dinâmico em dispositivos móveis */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    .nav-list {
        display: none;
        flex-direction: column;
        background: #1f1f1f;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .nav-list li {
        margin: 1rem 0;
        text-align: center;
    }

    .nav-list.active {
        display: flex;
    }

    .menu-toggle.active .bar:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.active .bar:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active .bar:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }
}

    const commentList = document.getElementById('commentList');

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())

        })
        .catch(error => console.error('Erro ao carregar comentários:', error));

// Função para enviar um novo comentário
function sendComment(event) {
    event.preventDefault();

    const name = document.getElementById('commentName').value;
    const email = document.getElementById('commentEmail').value;
    const body = document.getElementById('commentText').value;

    // Cria um objeto para o comentário
    const comment = {
        name: name,
        email: email,
        body: body,
        postId: 1  // Simula que o comentário é relacionado a um post específico (pode ser qualquer número)
    };

    // Envia o comentário para a API
    fetch('https://jsonplaceholder.typicode.com/comments', {
        method: 'POST',
        body: JSON.stringify(comment),
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        console.log('Comentário enviado:', data);
        alert('Seu comentário foi enviado com sucesso!');
        loadComments();  // Atualiza a lista de comentários
    })
    .catch(error => console.error('Erro ao enviar comentário:', error));

    document.getElementById('commentForm').reset();
}
